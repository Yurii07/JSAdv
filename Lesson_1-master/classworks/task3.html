<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>JS-ADV. Lesson 1. Task 2 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>
  /*
      Задание:

      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>


      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild

      */
      var paste = document.getElementById('app');

      var head = document.createElement('header');

      var link = document.createElement('a');
      link.href = "http://google.com.ua";
      head.appendChild( link );
      var image = document.createElement('img');
      image.src = "https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      link.appendChild(image);

      var div = document.createElement('div');
      div.className = 'menu';
      head.appendChild(div);

      for (var i = 0; i < 3; i++) {
       var linkSec = document.createElement('a');
       linkSec.href = "#1" ;
       linkSec.innerText = ' link 1';
       div.appendChild( linkSec);

     }




     console.log(head);
   </script>
 </body>
 </html>
